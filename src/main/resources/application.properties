# src/main/resources/application.properties
# すべての環境で共通の設定

# アプリケーション名
spring.application.name=mytask-manager

# プロファイルの切り替え（デフォルトはdev、本番環境ではprodに）
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# JPA/Hibernate設定
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Thymeleaf設定
spring.thymeleaf.cache=false

# Gemini API Key（環境変数から取得、なければデフォルト値）
gemini.api.key=${GEMINI_API_KEY:your-default-key-here}